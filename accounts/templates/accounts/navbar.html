{% load static %}

<style>
  .username{
    font-size: 18px;
    color: white;
    margin-right: 20px;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- <a class="navbar-brand" href="{% url 'index' %}">Navbar</a> -->
    <img src="{% static 'images/logo.png' %}" alt="no img">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Dashboard</a>
        </li>
        {% if user.is_staff %}
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {% endif %}

      </ul>
    </div>

    {% if user.is_authenticated %}

    <span class="username">Hello, {{request.user}}</span>
    <span class="username"><a class="username" href="{% url 'logout' %}">Logout</a></span>

    {% endif %}
  </nav>
