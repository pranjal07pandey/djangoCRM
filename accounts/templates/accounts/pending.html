{% extends 'accounts/base.html' %}

{% block content %}
<br>

    <h1 align='center'>Pending Orders</h1> 
<br>
<div class="container">
    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>Product</th>
                <th>Date Orderd</th>
                <th>Status</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>

            {% for order in pending %}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                    <td><a href="{% url 'update_order' order.id %}" class="btn btn-info">Edit</a></td>
                    <td><a href="{% url 'delete_order' order.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>

                </tr>
            {% endfor %}
    
        </table>
    </div>
</div>

{% endblock %}
